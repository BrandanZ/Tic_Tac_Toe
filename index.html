<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="input">
        <label for="player1-name">Player 1 (X): </label>
        <input type="text" id="player1-name" value="Add name here...">
        <br>
        <label for="player2-name">Player 2 (O): </label>
        <input type="text" id="player2-name" value="Add name here...">
        <br>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div id="game-over-message" hidden></div>
    <button id="restart-button" hidden>Restart</button>
</body>
</html>
